<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pargasiran</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 62.5%;
    }
    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      background: #000;
      transition: opacity 0.5s ease;
    }
    #introVideo {
      filter: brightness(75%);
    }
    #logo {
      font-weight: bold;
      font-size: 10rem;
      color: white;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .buttons {
      margin: 6rem auto;
      display: flex;
      gap: 5.5rem;
      transition: opacity 0.5s ease;
    }
    button {
      padding: 1.2rem 1rem;
      cursor: pointer;
      color: white;
    }
    #watchVideoBtn {
      background: transparent;
      border: 0.2rem solid #fff;
      font-size: 1.8rem;
      width: 25rem;
    }
    #skipBtn {
      width: 25rem;
      background: transparent;
      border: 0.2rem solid #fff;
      font-size: 1.8rem;
    }
    #closeBtn {
      position: absolute;
      top: 4rem;
      right: 4rem;
      font-size: 3rem;
      color: white;
      background: none;
      border: none;
      border-radius: 0;
      width: auto;
      height: auto;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #closeBtn span {
      font-size: 3rem;
      font-weight: normal;
      padding-bottom: 0.4rem;
    }
    #closeBtn.visible {
      opacity: 1;
    }
    #mainContent {
      padding: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="videoOverlay">
    <section class="footer-introduction-video">
      <script id="ogLLAryldEioM4kpKYmDow" src="https://stream.iranhls.com/Video/Embed/ogLLAryldEioM4kpKYmDow"></script>
    </section>
    <div id="logo">PARGASIRAN</div>
    <div class="buttons">
      <button id="watchVideoBtn">watch the video</button>
      <button id="skipBtn">skip</button>
    </div>
    <button id="closeBtn"><span>close</span>Ã—</button>
  </div>

  <div id="mainContent">
    <h1>Welcome to Pargasiran</h1>
    <p>Explore our industrial solutions and services.</p>
  </div>

  <script>
    const videoOverlay = document.getElementById('videoOverlay');
    const introVideo = document.getElementById('introVideo');
    const watchVideoBtn = document.getElementById('watchVideoBtn');
    const skipBtn = document.getElementById('skipBtn');
    const logo = document.getElementById('logo');
    const buttons = document.querySelector('.buttons');
    const closeBtn = document.getElementById('closeBtn');
    const mainContent = document.getElementById('mainContent');

    let isWatchClicked = false;

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    const videoShown = getCookie('videoShown');
    if (videoShown) {
      videoOverlay.style.display = 'none';
      mainContent.style.display = 'block';
    } else {
      // Wait for metadata to load before monitoring time
      introVideo.addEventListener('loadedmetadata', () => {
        introVideo.play().catch(error => {
          console.log("Autoplay prevented: ", error);
        });

        // Monitor video time to transition in the last 12 seconds if not watched
        introVideo.addEventListener('timeupdate', () => {
          const duration = introVideo.duration;
          const currentTime = introVideo.currentTime;
          if (duration && !isNaN(duration) && !isWatchClicked && duration - currentTime <= 12) {
            videoOverlay.style.opacity = '0';
            setTimeout(() => {
              videoOverlay.style.display = 'none';
              mainContent.style.display = 'block';
              introVideo.pause(); // Pause video on transition
              introVideo.muted = true; // Mute video on transition
            }, 500); // Match the transition duration
          }
        });
      });

      watchVideoBtn.addEventListener('click', () => {
        isWatchClicked = true;
        introVideo.muted = false;
        logo.style.opacity = '0';
        buttons.style.opacity = '0';
        setTimeout(() => {
          logo.style.display = 'none';
          buttons.style.display = 'none';
          closeBtn.classList.add('visible');
        }, 500);
      });

      skipBtn.addEventListener('click', () => {
        videoOverlay.style.display = 'none';
        mainContent.style.display = 'block';
        setCookie('videoShown', 'true', 1);
        introVideo.pause();
        introVideo.muted = true;
      });

      closeBtn.addEventListener('click', () => {
        videoOverlay.style.display = 'none';
        mainContent.style.display = 'block';
        introVideo.pause();
        introVideo.muted = true;
      });
    }
  </script>
</body>
</html>
