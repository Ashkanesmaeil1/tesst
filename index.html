        introVideo.pause();
        introVideo.muted = true;
      });

      closeBtn.addEventListener('click', () => {
        videoOverlay.style.display = 'none';
        mainContent.style.display = 'block';
        introVideo.pause();
        introVideo.muted = true;
      });
    }
  </script>
</body>
